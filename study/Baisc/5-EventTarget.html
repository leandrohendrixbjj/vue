<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step1</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- 
      Style
      v-cloak: evita que o conteúdo "pisque" antes do Vue montar 
  -->
  <style>    
    [v-cloak] {
      display: none;
    }

    .centralized-box {
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      width: 50%;
      margin: auto;
    }
  </style>    

</head>

<!-- Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!--
   @input: evento nativo do DOM que é incovado toda vez que um valor é
   atribuido em <input>, <textarea> ou <select>.

   $event.target: referência ao elemento DOM que fez o disparo do evento, 
   nesse caso <input type="text">.
   
   $event.target.value: contém o conteúdo digitado.
-->

<body>
  <div id="app" v-cloak>
    <input type="text" 
           id="nome"
           class="form-control centralized-box"  
           placeholder="Digite algo..."
           @input="nome = $event.target.value"            
           v-model="nome" />
    <span>{{nome}}</span>
  </div>
  <script>
    const app = Vue.createApp({
      data () {
        return {
          nome: null
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
