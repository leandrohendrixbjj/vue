<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue 3 Basic</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-6KOz5NGEH9vDGZECepV2q3gU1DRPfYLFN9n6NKhW4paxlDpK23YYfGyn5TZ04xL3"
    crossorigin="anonymous"
  />

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<!-- Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body class="bg-light py-5">
  <div id="app" v-cloak class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Vue 3 + Bootstrap Demo</h1>
             
            <!-- ( NEW ) -->
            <div class="mb-3">
              <label for="greetingInput" class="form-label">Greeting Message</label>
              <input type="text" 
                     id="greetingInput" 
                     v-model="fillin" 
                     class="form-control" 
                     @keyup.enter="greet(greeting)"
                     placeholder="Type a greeting message" />
            </div>

            <p class="fs-5 mb-4"><strong>Output:</strong> {{ fillin }}</p>
            
            <!-- ( NEW ) -->
            <div class="d-grid gap-2">
              <button class="btn btn-primary" @click="toggleVisibility">Toggle Visibility</button>
              <div v-if="isVisible" class="box"></div>
            </div>

            <div class="alert alert-secondary mt-4" role="alert">
              Welcome to click the buttons above to test Vue reactivity.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          greeting: 'Welcome to Vue',
          fillin:'',
          isVisible: false,
          isVisible2: false,
        };
      },
      methods: {
        toggleVisibility() {
          this.isVisible = !this.isVisible          
        },
        greet(greeting){
          console.log(greeting)         
        }
      },
    });
    app.mount('#app');
  </script>
  <style scoped>
    .box {
      width: 100%;
      height: 200px;
      background-color: #007bff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .box:hover {
      background-color: #0056b3;
    }
  </style>
</body>

</html>
