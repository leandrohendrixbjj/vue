<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step1</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <style scoped>
    [v-cloak] {
      display: none;
    }

    .box {
      width: 100%;
      height: 200px;
      background-color: #007bff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .box:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<!--
  Methods: Usandos e eventos ( como cliques de botão, envios de formulário, etc. ) 
  Não está ligado ao ciclo de vida da vue, sentido de "Chamado automáticamente", 
  são funções que vc define e são executadas quando vc as chamar.
-->

<!-- Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
  <div id="app" v-cloak>

    <div class="d-grid gap-2">
      <button class="btn btn-primary" @click="toggleVisibility">Toggle Visibility</button>
      <div v-if="isVisible" class="box"></div>
    </div>

  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          isVisible: false
        }
      },

      methods: {
        toggleVisibility() {
          this.isVisible = !this.isVisible
        }
      }
    })
    app.mount('#app')
  </script>

</body>

</html>
