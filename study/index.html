<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

    <div class="container">
        <div id="app">
            <h2 class="mb-4">{{titulo}}</h2>

            <form @submit.prevent="addMessages">            
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" v-model="nome" placeholder="Digite seu nome">
                </div>

                <div class="mb-3">
                    <label for="comentario" class="form-label">Lists</label>
                    <ul class="list-group" v-for="info in infos">
                        <li>{{info.nome}}</li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

        </form>
    </div>
    <!-- Bootstrap JS (opcional, para funcionalidades como modal/toast) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    titulo:'Lista de nomes',
                    nome:'',
                    infos: []
                }
            },

            methods: {
                addMessages() {
                  this.infos.push({
                    nome:this.nome
                  })  
                  this.nome = null
                }                                
            }

        }).mount('#app')
    </script>

</html>
