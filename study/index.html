<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

    <div id="app">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
                <h3 class="text-center mb-4">Login</h3>
                <form @submit.prevent="fazerLogin">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" v-model="usuario" required />
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" v-model="senha" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <div class="mt-3 text-center text-danger" v-if="erroLogin">
                    {{ erroLogin }}
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (opcional, para funcionalidades como modal/toast) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const {createApp} = Vue
        createApp({
            name: 'Login',
            data() {
                return {
                    usuario: '',
                    senha: '',
                    erroLogin: ''
                }
            },

            methods: {
                fazerLogin() {
                    if (this.usuario === 'admin' && this.senha === '1234') {
                        alert('Login bem-sucedido!')
                        // redirecione ou salve token aqui
                    } else {
                        this.erroLogin = 'Usuário ou senha inválidos'
                    }
                }
            }
        }).mount('#app')       
    </script>


</html>
