<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Login Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <div class="container mt-5">
      <login-form />
    </div>
  </div>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    // Componente filho
    const CustomInput = {
      template: `
        <div class="mb-3">
          <label class="form-label">{{ label }}</label>
          <input
            :type="type || 'text'"
            class="form-control"
            v-model="inputValue"
          />
        </div>
      `,
      props: ['label', 'modelValue', 'type'],
      computed: {
        inputValue: {
          get() {
            return this.modelValue;
          },
          set(value) {
            this.$emit('update:modelValue', value);
          }
        }
      }
    };

    // Componente pai
    const LoginForm = {
      template: `
        <form @submit.prevent="handleSubmit" class="card p-4 shadow-sm">
          <h1 class="mb-4">{{ title }}</h1>
          <custom-input v-model="email" :label="emailLabel" type="email" />
          <custom-input v-model="password" :label="passwordLabel" type="password" />
          <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>
      `,
      components: {
        'custom-input': CustomInput
      },
      data() {
        return {
          title: 'Login Form',
          email: '',
          password: '',
          emailLabel: 'Email',
          passwordLabel: 'Password'
        };
      },
      methods: {
        handleSubmit() {
          if (!this.email || !this.password) {
            alert("Por favor, preencha todos os campos.");
            return;
          }
          console.log("Email:", this.email);
          console.log("Password:", this.password);
        }
      }
    };

    // Criar app Vue
    const app = Vue.createApp({});
    app.component('login-form', LoginForm);
    app.mount('#app');
  </script>
</body>

</html>
