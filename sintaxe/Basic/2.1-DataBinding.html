<!--
  Data Binding: é o mecanismo que conecta os dados do JavaScript (modelo) com a 
  interface do usuário (HTML).
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step1</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- 
      Style
      v-cloak: evita que o conteúdo "pisque" antes do Vue montar 
  -->
  <style>
    [v-cloak] {
      display: none;
    }
  </style>

</head>

<!-- Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
  <div id="app" v-cloak>
    
    <div class="mb-3">
      <label for="greetingInput" class="form-label">Greeting Message</label>
      <input type="text" 
             id="greetingInput"
             class="form-control"  
             placeholder="Type a greeting message"
             v-model="fillIn" />
    </div>

    <p class="fs-5 mb-4"><strong>Saudação:</strong> {{ fillIn ? `Olá, ${fillIn}!` : 'Digite seu nome.' }}</p>


  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          fillIn: null          
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
