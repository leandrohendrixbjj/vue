<!--
  v-show: diretiva usada para mostrar ou ESCONDER um elemento HTML, com base em 
  condição true ou false. Elemento continua existindo no DOM, só não está visivel.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step1</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

</head>

<!-- Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
  <div class="id">
    <div id="app" class="container">
      <h1 class="card-title text-center">{{ greeting }}</h1>

      <div  v-show="isVisibleOn">
        <span class="badge bg-primary">You can see it</span>
      </div>
  
      <div v-show="isVsibleOff">
        <span class="badge bg-primary">You won't see it</span>
      </div>
  
    </div>
  </div>

  <!-- Script -->
  <script>
    const app = Vue.createApp({
      data() {
        return {
          greeting: 'Welcome to Vue 3',
          isVisibleOn: true,
          isVsibleOff: false
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
